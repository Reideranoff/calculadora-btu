<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de BTU - FlostWerk</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: url("fundo.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  position: relative;
}

/* filtro escuro no fundo */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.55);
  z-index: -1;
}

.box {
  background: rgba(255, 255, 255, 0.95);
  color: #000;
  max-width: 420px;
  width: 100%;
  padding: 24px 26px;
  border-radius: 16px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
  backdrop-filter: blur(6px);
  transition: 0.3s;
}

.box:hover {
  transform: translateY(-3px);
}

h2 {
  text-align: center;
  margin-bottom: 14px;
  font-size: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: 0.2s;
}

input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
}

button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 10px;
  font-size: 15px;
  font-weight: bold;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.02);
  background: linear-gradient(135deg, #1d4ed8, #1e40af);
}

.resultado {
  margin-top: 16px;
  text-align: center;
  font-size: 16px;
  padding: 10px;
  border-radius: 10px;
  background: #f1f5f9;
  border: 1px solid #e5e7eb;
}

.resultado strong {
  color: #1d4ed8;
  font-size: 18px;
}

.obs {
  margin-top: 12px;
  font-size: 12.5px;
  text-align: center;
  color: #555;
  line-height: 1.4;
}
</style>
</head>
<body>

<div class="box">
  <h2>Calculadora de BTU</h2>

  <label>√Årea do ambiente (m¬≤)</label>
  <input type="number" id="area" placeholder="Ex: 20">

  <label>N√∫mero de pessoas</label>
  <input type="number" id="pessoas" placeholder="Ex: 3">

  <label>Quantidade de aparelhos eletr√¥nicos</label>
  <input type="number" id="eletronicos" placeholder="Ex: 2">

  <button onclick="calcular()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <div class="obs">
    üí° Dica t√©cnica: para cada janela ou porta no ambiente, considere adicionar mais 1 equipamento no c√°lculo.
  </div>
</div>

<script>
// TRAVA DE DOM√çNIO (simples)
const dominiosPermitidos = ["flostwerk.com", "www.flostwerk.com", "reideranoff.github.io"];

if (!dominiosPermitidos.includes(window.location.hostname)) {
  document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%;'>Acesso n√£o autorizado.</h2>";
}

function calcular() {
  let area = Number(document.getElementById("area").value);
  let pessoas = Number(document.getElementById("pessoas").value);
  let eletronicos = Number(document.getElementById("eletronicos").value);

  if (!area) {
    alert("Preencha a √°rea do ambiente.");
    return;
  }

  let btu = (area * 600) + (pessoas * 600) + (eletronicos * 600);

  document.getElementById("resultado").innerHTML =
    "Capacidade t√©rmica estimada:<br><strong>" + btu.toLocaleString("pt-BR") + " BTU/h</strong>";
}
</script>

</body>
</html>
